version: 2
updates:
  # npm for frontend (Next.js/TypeScript)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"

  # nuget for backend (.NET/C#)
  - package-ecosystem: "nuget"
    directory: "/backend"
    schedule:
      interval: "weekly"

  # Docker for root docker-compose
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"

  # Docker for frontend Dockerfile
  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"

  # Docker for backend Dockerfile
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
